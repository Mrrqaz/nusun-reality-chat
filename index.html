<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat with Us</title>
   <style>
       /* Basic reset and full height setup */
       html, body {
           margin: 0;
           padding: 0;
           height: 100%;
           overflow: hidden;
           background-color: #e9e9e9;
       }

       /* Container for the iframe */
       .chatbot-container {
           width: 100%;
           height: 100%;
           padding: 30px;
           box-sizing: border-box;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       /* Style the iframe (Desktop View) */
       .chatbot-iframe {
           width: 100%;
           height: 100%;
           border: none;
           display: block;
           border-radius: 10px;
           box-shadow:
               0 4px 8px rgba(0, 0, 0, 0.1),
               0 10px 25px rgba(0, 0, 0, 0.15);
           transition: all 0.2s ease-in-out;
       }

       /* Mobile optimization */
       @media (max-width: 768px) {
           html, body {
               background-color: #fff;
               -webkit-text-size-adjust: 100%;
               -ms-text-size-adjust: 100%;
           }

           .chatbot-container {
               padding: 0;
               margin: 0;
           }

           .chatbot-iframe {
               border-radius: 0;
               box-shadow: none;
               width: 100vw;
               height: 100vh;
               min-width: 100vw;
               min-height: 100vh;
               transform: none;
               position: absolute;
               top: 0;
               left: 0;
               -webkit-overflow-scrolling: touch;
           }
       }

       /* Extra small mobile devices */
       @media (max-width: 480px) {
           .chatbot-iframe {
               width: 100vw;
               height: 100vh;
           }
       }

       /* Handle landscape orientation on mobile */
       @media (max-width: 768px) and (orientation: landscape) {
           .chatbot-iframe {
               width: 100vw;
               height: 100vh;
           }
       }
   </style>
</head>
<body>
   <div class="chatbot-container">
       <iframe
           class="chatbot-iframe"
           src="https://chat-dash.com/iframe/683b4df2f1adba29fb305285"
           allow="microphone"
           title="Chatbot"
           loading="lazy"
       >
           <p>Your browser does not support iframes. Please <a href="https://chat-dash.com/iframe/683b4df2f1adba29fb305285">click here to chat with us</a>.</p>
       </iframe>
   </div>
</body>
</html>
