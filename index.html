<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AMZ Masterclass</title>
    <style>
        /* Basic reset and full height setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
            background-color: #e9e9e9; /* Slightly adjusted background for better shadow contrast */
        }

        /* Container for the iframe, with increased padding */
        .chatbot-container {
            width: 100%;
            height: 100%;
            padding: 30px; /* Increased padding (20px * 1.5) */
            box-sizing: border-box; /* Ensures padding is included within the 100% width/height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the iframe to take up the full space within the padded container
           and add 3D effects */
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
            display: block;
            border-radius: 10px; /* Rounded corners for a softer, more modern look */
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.1),   /* Nearer, sharper shadow */
                0 10px 25px rgba(0, 0, 0, 0.15); /* Further, more diffuse shadow for depth */
            /* You can experiment with different box-shadow values:
               A simpler but effective one:
               box-shadow: 0 12px 28px rgba(0,0,0,0.20), 0 8px 10px rgba(0,0,0,0.18);
               Or a more subtle one:
               box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            */
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <iframe
            class="chatbot-iframe"
            src="https://amzmasterclassai.com/iframe/683b4df2f1adba29fb305285"
            allow="microphone"
            title="AMZ Masterclass Chatbot"
        >
            <!-- Fallback content for browsers that do not support iframes -->
            <p>Your browser does not support iframes. Please <a href="https://amzmasterclassai.com/iframe/683b4df2f1adba29fb305285">click here to chat with us</a>.</p>
        </iframe>
    </div>

</body>
</html>
