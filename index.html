<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NUSUN REALITY</title>
    <style>
        /* Basic reset and full height setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
            background-color: #e9e9e9;
        }

        /* Container for the iframe, with increased padding */
        .chatbot-container {
            width: 100%;
            height: 100%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the iframe for Desktop View */
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            border-radius: 10px;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.1),
                0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* --- MOBILE OPTIMIZATION (ADDED THIS SECTION) --- */
        @media (max-width: 768px) {
            html, body {
                background-color: #fff; /* Match the likely chat background on mobile */
            }

            .chatbot-container {
                padding: 0;
                margin: 0;
            }

            .chatbot-iframe {
                width: 100vw;
                /* 
                 *  THE FIX: Use dvh (Dynamic Viewport Height).
                 *  This correctly resizes to the visible area on mobile,
                 *  avoiding the issue where browser UI hides the input.
                */
                height: 100dvh; 
                height: -webkit-fill-available; /* Fallback for older browsers */

                border-radius: 0;
                box-shadow: none;
                position: absolute;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <iframe
            class="chatbot-iframe"
            src="https://dashboard.pixelnest.ai/iframe/683feca908019b8e7301054e"
            allow="microphone"
            title="NUSUN REALITY Chatbot"
            loading="lazy"
        >
            <!-- Fallback content for browsers that do not support iframes -->
            <p>Your browser does not support iframes. Please <a href="https://dashboard.pixelnest.ai/iframe/683feca908019b8e7301054e">click here to chat with us</a>.</p>
        </iframe>
    </div>

</body>
</html>
