<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat with PIXELNEST</title>
   <style>
       /* Basic reset and full height setup */
       html, body {
           margin: 0;
           padding: 0;
           height: 100%;
           overflow: hidden;
           background-color: #e9e9e9;
       }

       /* Container for the iframe */
       .chatbot-container {
           width: 100%;
           height: 100%;
           padding: 30px;
           box-sizing: border-box;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       /* Style the iframe (Desktop View) */
       .chatbot-iframe {
           width: 100%;
           height: 100%;
           border: none;
           display: block;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 10px 25px rgba(0, 0, 0, 0.15);
           transition: all 0.2s ease-in-out;
       }

       /* --- MOBILE OPTIMIZATION (THE FIX IS HERE) --- */
       @media (max-width: 768px) {
           html, body {
               background-color: #fff; /* Chat usually has a white background */
           }

           .chatbot-container {
               padding: 0;
               margin: 0;
           }

           .chatbot-iframe {
               width: 100vw;
               /* 
                *  THE FIX: Use dvh (Dynamic Viewport Height).
                *  It resizes to the visible area, accounting for browser UI.
                *  -webkit-fill-available is a fallback for older browsers.
               */
               height: 100dvh; 
               height: -webkit-fill-available;

               border-radius: 0;
               box-shadow: none;
               position: absolute;
               top: 0;
               left: 0;
           }
       }
   </style>
</head>
<body>

<div class="chatbot-container">
   <iframe
       class="chatbot-iframe"
       src="https://dashboard.pixelnest.ai/iframe/683fecaf08019b8e73011879"
       allow="microphone"
       title="PIXELNEST Chatbot"
       loading="lazy"
   >
       <p>Your browser does not support iframes. Please <a href="https://dashboard.pixelnest.ai/iframe/683fecaf08019b8e73011879">click here to chat with us</a>.</p>
   </iframe>
</div>

</body>
</html>
